<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <title>AI poem Generator</title>
  </head>
  <body>
    <header>
      <h1>AI French poem Generator</h1>
    </header>

    <main>
      <form>
        <input
          type="text"
          placeholder="Enter the topic of the French poem"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
      <div>
        The poem will go here
        <br />
        The poem will go here
      </div>
    </main>

    <footer>
      This AI project was coded by
      <a href="https://github.com/Vegasaga" target="_blank">Johanna Sanchez</a>
      and is
      <a
        href="https://github.com/Vegasaga/French-Poem-Generator"
        target="_blank"
      >
        open-sourced on Github</a
      >
      and is
      <a href="https://ai-french-poem-generator-js.netlify.app" target="_blank"
        >hosted on Netlify.</a
      >
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
